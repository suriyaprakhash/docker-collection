services:
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
#    volumes:
#      - loki_data:/loki
#      # ^^^^^^^^^ references named volume
#      - ./loki-config.yaml:/etc/loki/local-config.yaml
#      # ^^^^^^^^^^^^^^^^^^ references host path
#      #                    relative to docker-compose.yml file
    networks:
      - grafana-network

  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mem # Or cassandra, elasticsearch, mysql, etc.
    networks:
      - grafana-network

  prometheus:
    image: prom/prometheus
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    networks:
      - grafana-network
    ports:
      - 9090:9090

#  otel-collector:
#    image: otel/opentelemetry-collector-contrib:latest
#    ports:
#      - "4317:4317"  # OTLP gRPC receiver
#      - "4318:4318"  # OTLP HTTP receiver
#      - "55680:55680" # Prometheus receiver
#      # Add more ports as needed for other receivers/exporters
#    volumes:
#      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
#    command: ["--config=/etc/otel-collector-config.yaml"]
#    networks:
#      - grafana-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - grafana-network
    depends_on:
      - loki
      - zipkin
      - prometheus
    environment:
      - GF_AUTH_ADMIN_PASSWORD=admin

networks:
  grafana-network:
